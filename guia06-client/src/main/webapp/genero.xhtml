<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Información de la tabla Entidad-Género</title>
    </h:head>
    <h:body>
        <center><h:form id="form1">
                <h:outputStylesheet library="css" name="styles.css"/>
                <h1><p:outputLabel>Tabla Entidad-Genero</p:outputLabel></h1>
                <h:outputStylesheet library="css" name="styles.css"/>
                <h:outputText value="Seleccione para Mostrar Registros" rendered="#{empty generoBean.generos}"/>
                <p:dataTable var="entity" value="#{generoBean.generos}" paginator="true" rows="5" paginatorPosition="bottom" 
                             id="Genero" rendered="#{not empty generoBean.generos}">
                    <p:column headerText="Id">
                        <h:outputText value="#{entity.idGenero}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{entity.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{entity.descripcion}"/>
                    </p:column>
                    <p:column headerText="Activo">
                        <h:outputText value="#{entity.activo?'Activo':'Inactivo'}"/>
                    </p:column>
                </p:dataTable>
            </h:form></center><br/>
        <center><h:form>
                <p:commandButton actionListener="#{generoBean.generosGet()}" value="Ver informacion de la tabla" update=":form1" /> 
            </h:form></center>
        <center> <h:form id="form2" >

                <h1><p:outputLabel>Agregar Géneros</p:outputLabel></h1>
                <h:panelGrid columns="2" id="formulariodatos" class="date">
                    <p:outputLabel value="ID" for="txtId"/>
                    <p:inputNumber value="#{generoBean.genero.idGenero}" id="txtId" disabled="false" decimalPlaces="0" required="true"/>
                    <p:outputLabel value="Nombre" for="txtNombre"/>
                    <p:inputText value="#{generoBean.genero.nombre}" id="txtNombre" required="true"/>
                    <p:outputLabel value="Descripcion" for="txtDescripcion"/>
                    <p:inputTextarea value="#{generoBean.genero.descripcion}" id="txtDescripcion"/>
                    <p:outputLabel value="Activo" for="chActivo"/>
                    <p:selectBooleanCheckbox id="chActivo" value="#{generoBean.genero.activo}"/>
                </h:panelGrid><br/>
                <p:commandButton value="Agregar" update=":form2, form1" actionListener="#{generoBean.crear()}"/>
                <p:commandButton value="Cancelar" update=":form2" actionListener="#{generoBean.cancelar()}"/>
            </h:form></center>
    </h:body>
</html>
